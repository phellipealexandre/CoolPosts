apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.phellipesilva.coolposts"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    //Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    //AppCompat
    implementation 'androidx.appcompat:appcompat:1.1.0-alpha03'

    //KTX
    implementation 'androidx.core:core-ktx:1.1.0-alpha05'

    //Layout
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    //Architecture Components
    implementation "androidx.lifecycle:lifecycle-extensions:2.0.0"
    implementation "androidx.room:room-runtime:2.1.0-alpha04"
    implementation "androidx.room:room-rxjava2:2.1.0-alpha04"
    kapt "androidx.room:room-compiler:2.1.0-alpha04"

    //RX
    implementation "io.reactivex.rxjava2:rxandroid:2.1.0"
    implementation "io.reactivex.rxjava2:rxjava:2.2.4"

    //Dagger
    kapt "com.google.dagger:dagger-compiler:2.19"
    implementation "com.google.dagger:dagger:2.19"

    //Retrofit
    implementation "com.squareup.retrofit2:retrofit:2.5.0"
    implementation "com.squareup.retrofit2:adapter-rxjava2:2.5.0"
    implementation 'com.squareup.retrofit2:converter-moshi:2.5.0'

    //Logging
    implementation "com.jakewharton.timber:timber:4.7.1"

    //JUnit
    testImplementation 'junit:junit:4.12'

    //RestMock
    testImplementation 'com.github.andrzejchm:RESTMock:0.3.3'

    //Core testing
    androidTestImplementation "androidx.test:core:1.1.0"
    androidTestImplementation "androidx.arch.core:core-testing:2.0.0"
    androidTestImplementation 'androidx.test.ext:junit:1.1.0'

    //Espresso
    androidTestImplementation 'androidx.test:runner:1.1.2-alpha02'
    androidTestImplementation "androidx.test:rules:1.1.2-alpha02"
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0-alpha02'
}
